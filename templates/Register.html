{% extends 'Layout.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-sm-7 col-md-5 col-lg-4 mx-auto">
            <div class="card p-3">
                <h2 class="text-center">Register</h2>
                <form action="" class="form">
                    <input type="text" placeholder="Enter Your Username" name="username" class="form-control mb-2">
                    <input type="email" placeholder="Enter Your Email Address" name="email" class="form-control mb-2">
                    <input type="password" placeholder="Enter Your Password" name="password1" class="form-control mb-2">
                    <input type="password" placeholder="Confirm Your Password" name="password2" class="form-control mb-2">
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-outline-success border-0">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
